<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Compras</title>
</head>

<body>
    <section>
        <div class="container">
            <h1 class="display-3">Lista de Compras</h1>

            <div class="input-group">
                <input type="text" name="product" id="product" class="form-control shadow-none"
                    placeholder="Digite aqui seu produto" autofocus>

                <div class="input-group-append">
                    <button type="button" class="btn btn-dark" id="btn">Inserir</button>
                    <button type="button" class="btn btn-light" id="reset">Remover</button>


                </div>
            </div>
            <ul class="list-group" id="list"></ul>
        </div>
    </section>



    <script src="script.js"> </script>
</body>

</html>
